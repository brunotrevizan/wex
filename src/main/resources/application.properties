spring.application.name=wex

# For Docker deployment
spring.datasource.url=jdbc:h2:tcp://h2:1521//opt/h2-data/shared-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# For Local Deployment
#spring.datasource.url=jdbc:h2:mem:wex;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

exchange.api=https://api.fiscaldata.treasury.gov/services/api/fiscal_service/v1/accounting/od/rates_of_exchange